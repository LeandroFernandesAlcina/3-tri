<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Introdução ao Canvas com Java Script</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type+"text/javascript")
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
   var cntxt = canvas.getElementById('2d');

   cntxt.font ="30px Arial";
   cntxt.fillText("Hello World",10,50);
  }
}
</script>
</head>
<body onload="draw();">
<canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
</body>
</html>
