<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>3 trimestre</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="meuCanvas" width="800" height="400"></canvas>

<script>
    function draw(){
    var canvas = document.getElementById('meuCanvas');
    if (canvas.getContext) {
        var cntxt = canvas.getContext('2d');

        // textos filltext //
        cntxt.font = "40px arial";
        var textos = document.getElementById('meuTexto').value;
        cntxt.fillStyle = "red";
        cntxt.textAlign = "center";
        cntxt.fillText(textos, canvas.width/2,canvas.height/2);
    
        }
    }
</script>
  <input type="text" id="meuTexto" autofocus>
  <button onclick="draw()">Novo Texto</button><br><>

</body>
</html>
